    .success-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-popup.active {
      display: flex;
    }

    .success-popup-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      justify-content: center;
      width: 300px;
      position: relative;
      text-align: center;
    }

    .success-popup-content-title {
      font-size: 20px;
      font-weight: bold;
      font-family: 'Gilroy', sans-serif;
    }

    .success-popup-content-description {
      font-size: 16px;
      font-family: 'Gilroy', sans-serif;
    }

    .success-popup-content-check {
      width: 24px;
      height: 24px;
      color: #50d313;
    }

    .success-popup-content-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
